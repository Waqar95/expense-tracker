<h2>Add Expense</h2>
<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
  <div style="margin-bottom: 1rem">
    <label for="title">Title:</label><br />
    <input id="title" formControlName="title" />
    <div
      *ngIf="
        expenseForm.get('title')?.invalid && expenseForm.get('title')?.touched
      "
    >
      <small style="color: red">Title is required</small>
    </div>
  </div>

  <div style="margin-bottom: 1rem">
    <label for="amount">Amount:</label><br />
    <input id="amount" type="number" formControlName="amount" />
    <div
      *ngIf="
        expenseForm.get('amount')?.invalid && expenseForm.get('amount')?.touched
      "
    >
      <small style="color: red">Enter an amount greater than 0</small>
    </div>
  </div>

  <div style="margin-bottom: 1rem">
    <label for="category">Category:</label><br />
    <input id="category" formControlName="category" />
    <div
      *ngIf="
        expenseForm.get('category')?.invalid &&
        expenseForm.get('category')?.touched
      "
    >
      <small style="color: red">Category is required</small>
    </div>
  </div>

  <div style="margin-bottom: 1rem">
    <label for="date">Date:</label><br />
    <input id="date" type="date" formControlName="date" />
    <div
      *ngIf="
        expenseForm.get('date')?.invalid && expenseForm.get('date')?.touched
      "
    >
      <small style="color: red">Date is required</small>
    </div>
  </div>

  <button type="submit" [disabled]="expenseForm.invalid">
    {{ editingExpense ? "Update Expense" : "Add Expense" }}
  </button>
</form>
