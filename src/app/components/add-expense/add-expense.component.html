<h2>{{ isEditing ? "Edit Expense" : "Add New Expense" }}</h2>

<form (ngSubmit)="onSubmit()" #expenseForm="ngForm" class="expense-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="expense.title"
      required
      placeholder="e.g. Groceries"
    />
  </div>

  <div class="form-group">
    <label for="amount">Amount</label>
    <input
      type="number"
      id="amount"
      name="amount"
      [(ngModel)]="expense.amount"
      required
      placeholder="e.g. 500"
    />
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select
      id="category"
      name="category"
      [(ngModel)]="expense.category"
      (change)="useCustomCategory = expense.category === 'Custom'"
      required
    >
      <option value="" disabled selected>Select Category</option>
      <option *ngFor="let cat of defaultCategories" [value]="cat">
        {{ cat }}
      </option>
    </select>
  </div>

  <!-- Show this input only if "Custom" is selected -->
  <div class="form-group" *ngIf="useCustomCategory">
    <label for="customCategory">Custom Category</label>
    <input
      type="text"
      id="customCategory"
      name="customCategory"
      [(ngModel)]="expense.category"
      required
      placeholder="Enter your own category"
    />
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input
      type="date"
      id="date"
      name="date"
      [(ngModel)]="expense.date"
      required
    />
  </div>

  <div class="form-group">
    <button type="submit">
      {{ isEditing ? "Update Expense" : "Add Expense" }}
    </button>
  </div>
</form>
