<h2>{{ isEditing ? "Edit Expense" : "Add New Expense" }}</h2>

<form (ngSubmit)="onSubmit()" #expenseForm="ngForm" class="expense-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="expense.title"
      required
      placeholder="e.g. Groceries"
    />
  </div>

  <div class="form-group">
    <label for="amount">Amount</label>
    <input
      type="number"
      id="amount"
      name="amount"
      [(ngModel)]="expense.amount"
      required
      placeholder="e.g. 500"
    />
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <input
      type="text"
      id="category"
      name="category"
      [(ngModel)]="expense.category"
      required
      placeholder="e.g. Food, Travel"
    />
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input
      type="date"
      id="date"
      name="date"
      [(ngModel)]="expense.date"
      required
    />
  </div>

  <div class="form-group">
    <button type="submit">
      {{ isEditing ? "Update Expense" : "Add Expense" }}
    </button>
  </div>
</form>
